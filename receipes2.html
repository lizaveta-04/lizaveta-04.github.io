<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Базовые настройки страницы -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецепты</title>
  <!-- Подключение шрифта Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Подключение CSS-файла -->
  <link rel="stylesheet" href="styles_receipes2.css">
   <!-- Подключение базы данных -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js"></script>
</head>
<body>
  <!-- Шапка сайта с логотипом и навигацией -->
  <header>
    <div class="logo-title">
      <!-- Логотип сайта -->
      <img src="logo.png" alt="Логотип" class="logo">
      <!-- Заголовок страницы -->
      <h1>Рецепты</h1>
    </div>
    <!-- Чекбокс для мобильного меню (гамбургер) -->
    <input type="checkbox" id="menu-toggle">
    <!-- Иконка мобильного меню (гамбургер) -->
    <label class="menu-icon" for="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Основное меню навигации -->
    <div class="menu">
      <a href="index.html">Главная</a> 
      <a href="your_receipe.html">Ваш рецепт</a> 
    </div>
  </header>

  <!-- Контейнер для отображения карточек рецептов -->
  <div class="recipes-container" id="recipesContainer">
    <!-- Рецепты будут загружены сюда через JavaScript -->
  </div>

  <!-- Подвал сайта -->
  <footer class="footer">
    <!-- Левая часть подвала с контактами -->
    <div class="left">
      <p>Контакты<br>
      тел.: 895398700**<br>
      email: lizashe2005@mail.ru</p>
    </div>
    <!-- Правая часть подвала с копирайтом -->
    <div class="right">
      <p>© 2025 Кулинарная книга.<br>Все права защищены.</p>
    </div>
  </footer>


  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBv87aexiTY_jIipKV986xQH1pmcyfg9rY",
    authDomain: "cookreceipe-84401.firebaseapp.com",
    databaseURL: "https://cookreceipe-84401-default-rtdb.firebaseio.com",
    projectId: "cookreceipe-84401",
    storageBucket: "cookreceipe-84401.firebasestorage.app",
    messagingSenderId: "737772447460",
    appId: "1:737772447460:web:b91a1d80e68b2705642ef1",
    measurementId: "G-GX6QX3YQ67"
  };
 firebase.initializeApp(firebaseConfig);
 // Загрузка рецептов
    firebase.database().ref('recipes/').on('value', (snapshot) => {
      const recipesContainer = document.getElementById('recipesContainer');
      recipesContainer.innerHTML = '';
      
      const recipes = snapshot.val();
      if (!recipes) {
        recipesContainer.innerHTML = '<p>Рецептов пока нет. Будьте первым!</p>';
        return;
      }

      Object.keys(recipes).forEach(key => {
        const recipe = recipes[key];
        recipesContainer.innerHTML += `
          <div class="recipe-card">
            <img src="${recipe.imageUrl}" alt="${recipe.title}" class="recipe-img">
            <div class="recipe-content">
              <h3 class="recipe-title">${recipe.title}</h3>
              <p class="recipe-desc">${recipe.description}</p>
              <a href="recipe_detail.html?id=${key}" class="recipe-link">Подробнее</a>
            </div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
