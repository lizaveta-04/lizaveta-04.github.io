  <script>
   // Получаем рецепты из Firebase
firebase.database().ref('recipes/').on('value', (snapshot) => {
  const recipesContainer = document.getElementById('recipesContainer');
  recipesContainer.innerHTML = ''; // Очищаем старые рецепты

  const recipes = snapshot.val();
  
  if (!recipes) {
    recipesContainer.innerHTML = '<p>Рецептов пока нет.</p>';
    return;
  }

  Object.keys(recipes).forEach(key => {
    const recipe = recipes[key];
    const recipeCard = document.createElement('div');
    recipeCard.classList.add('recipe-card');
    recipeCard.innerHTML = `
      <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
      <div class="recipe-content">
        <h2>${recipe.title}</h2>
        <p>${recipe.description}</p>
        <a href="recipe_detail.html?id=${key}">Подробнее</a>
      </div>
    `;
    recipesContainer.appendChild(recipeCard);
  });
});
  </script>
