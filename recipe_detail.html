</head>
<body>
  <!-- Шапка сайта с логотипом и навигацией -->

    <div class="logo-title">
      <!-- Логотип сайта -->

    <!-- Основное меню навигации -->
    <div class="menu">
      <a href="index.html">Главная</a>
      <a href="receipes2.html">Рецепты</a> 
      <a href="your_receipe.html">Ваш рецепт</a> 
    </div>
  </header>

  <!-- Контейнер с полным описанием рецепта -->
  <div id="recipeDetailContainer">
    <!-- Подробности рецепта будут загружены сюда через JavaScript -->
  </div>

    <!-- Подвал сайта -->

    <!-- Левая часть подвала с контактами -->

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBv87aexiTY_jIipKV986xQH1pmcyfg9rY",
    authDomain: "cookreceipe-84401.firebaseapp.com",
    databaseURL: "https://cookreceipe-84401-default-rtdb.firebaseio.com",
    projectId: "cookreceipe-84401",
    storageBucket: "cookreceipe-84401.firebasestorage.app",
    messagingSenderId: "737772447460",
    appId: "1:737772447460:web:b91a1d80e68b2705642ef1",
    measurementId: "G-GX6QX3YQ67"
  };
 firebase.initializeApp(firebaseConfig);
// Получение ID рецепта из URL
    const recipeId = new URLSearchParams(window.location.search).get('id');
    
    if (recipeId) {
      firebase.database().ref(`recipes/${recipeId}`).once('value').then(snapshot => {
        const recipe = snapshot.val();
        const recipeContainer = document.getElementById('recipeContainer');
        
        if (recipe) {
          recipeContainer.innerHTML = `
            <h1>${recipe.title}</h1>
            <img src="${recipe.imageUrl}" alt="${recipe.title}" class="recipe-img">
            <p class="recipe-desc">${recipe.description}</p>
            <div class="ingredients">
              <h3>Ингредиенты:</h3>
              <p>${recipe.ingredients}</p>
            </div>
            <a href="receipes.html" class="back-btn">Назад к рецептам</a>
          `;
        } else {
          recipeContainer.innerHTML = '<p>Рецепт не найден</p><a href="receipes.html" class="back-btn">Назад к рецептам</a>';
        }
      });
    }
  </script>
