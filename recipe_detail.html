  <script>
    const recipeId = new URLSearchParams(window.location.search).get('id');

firebase.database().ref(`recipes/${recipeId}`).once('value')
  .then(snapshot => {
    const recipe = snapshot.val();
    if (!recipe) {
      document.getElementById('recipeDetailContainer').innerHTML = '<p>Рецепт не найден.</p>';
      return;
    }

    document.getElementById('recipeDetailContainer').innerHTML = `
      <h2>${recipe.title}</h2>
      <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
      <p><strong>Описание:</strong> ${recipe.description}</p>
      <div class="recipe-ingredients">
        <strong>Ингредиенты:</strong><br>${recipe.ingredients}
      </div>
      <a href="receipes.html" class="back-button">Назад к рецептам</a>
    `;
  })
  .catch(error => console.error(error));
  </script>
